<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smartx T9 Encoder Decoder (Alternating)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    textarea { width: 100%; height: 100px; margin-bottom: 20px; }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover { background-color: #45a049; }
    .copy-btn {
      margin-top: 5px;
      padding: 5px 10px;
      background-color: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
    }
    .copy-btn:hover { background-color: #007B9E; }
    .output {
      margin-top: 20px;
      font-weight: bold;
    }
    .text-box {
      width: 100%;
      padding: 10px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      word-wrap: break-word;
    }
    .copyright {
      margin-top: 40px;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Smart T9 Encoder and Decoder (Alternate T9 + Grouped)</h1>

  <label for="textInput">Enter message:</label>
  <textarea id="textInput" placeholder="Enter text or encoded message..."></textarea>

  <button onclick="encode()">Encode</button>
  <button onclick="decode()">Decode</button>

  <div class="output">
    <p><strong>Encoded Message:</strong></p>
    <div id="encodedMessage" class="text-box"></div>
    <button class="copy-btn" onclick="copyText('encodedMessage')">Copy</button>

    <p><strong>Decoded Message:</strong></p>
    <div id="decodedMessage" class="text-box"></div>
    <button class="copy-btn" onclick="copyText('decodedMessage')">Copy</button>
  </div>

  <div class="copyright">
    Made with ❤️ by Surendra Sonawane
  </div>

  <script>
    const t9Sets = {
      2: ['a', 'b', 'c'],
      3: ['d', 'e', 'f'],
      4: ['g', 'h', 'i'],
      5: ['j', 'k', 'l'],
      6: ['m', 'n', 'o'],
      7: ['p', 'q', 'r', 's'],
      8: ['t', 'u', 'v'],
      9: ['w', 'x', 'y', 'z']
    };

    const letterGroups = [
      ['a','b','c'],
      ['d','e','f'],
      ['g','h','i'],
      ['j','k','l'],
      ['m','n','o'],
      ['p','q','r'],
      ['s','t','u'],
      ['v','w','x'],
      ['y','z']
    ];

    let decoderMap = {};

    function encode() {
      const input = document.getElementById("textInput").value.trim().toLowerCase();
      let encoded = '';
      decoderMap = {};

      for (let i = 0; i < input.length; i++) {
        const char = input[i];

        if (char === ' ') {
          encoded += '1';
          continue;
        }

        let indexInT9 = -1, originalDigit = null;

        for (const [digit, letters] of Object.entries(t9Sets)) {
          const idx = letters.indexOf(char);
          if (idx !== -1) {
            indexInT9 = idx;
            originalDigit = digit;
            break;
          }
        }

        if (indexInT9 === -1) {
          encoded += char;
          continue;
        }

        let digit, suffixLetter;

        if (i % 2 === 0) {
          // true T9 encoding
          digit = originalDigit;
          suffixLetter = t9Sets[digit][indexInT9];
        } else {
          // grouped 3-letter random encoding
          const validGroups = letterGroups.filter(group => group.length > indexInT9);
          const randomGroup = validGroups[Math.floor(Math.random() * validGroups.length)];
          suffixLetter = randomGroup[indexInT9];

          // find which T9 group this suffixLetter belongs to
          for (const [d, group] of Object.entries(t9Sets)) {
            if (group.includes(suffixLetter)) {
              digit = d;
              break;
            }
          }
        }

        const suffixChar = String.fromCharCode(97 + t9Sets[digit].indexOf(suffixLetter)); // a = 97
        const code = digit + suffixChar;

        encoded += code;
        decoderMap[code] = char;
      }

      document.getElementById("encodedMessage").innerText = encoded || "No encoded message";
    }

    function decode() {
      const input = document.getElementById("textInput").value.trim();
      let decoded = '';
      let i = 0;

      while (i < input.length) {
        const ch = input[i];
        const next = input[i + 1];

        if (ch === '1') {
          decoded += ' ';
          i++;
        } else if (/[2-9]/.test(ch) && /[a-z]/i.test(next)) {
          const code = ch + next.toLowerCase();
          decoded += decoderMap[code] || '?';
          i += 2;
        } else {
          decoded += ch;
          i++;
        }
      }

      document.getElementById("decodedMessage").innerText = decoded || "No decoded message";
    }

    function copyText(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text)
        .then(() => alert("Text copied to clipboard!"))
        .catch(err => alert("Copy failed: " + err));
    }
  </script>
</body>
</html>
