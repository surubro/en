<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart T9 Encoder Decoder (Random T9 Index Matching)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 50px; }
    textarea { width: 100%; height: 100px; margin-bottom: 20px; }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover { background-color: #45a049; }
    .copy-btn {
      margin-top: 5px;
      padding: 5px 10px;
      background-color: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
    }
    .copy-btn:hover { background-color: #007B9E; }
    .output {
      margin-top: 20px;
      font-weight: bold;
    }
    .text-box {
      width: 100%;
      padding: 10px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      word-wrap: break-word;
    }
    .copyright {
      margin-top: 40px;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Smart T9 Encoder and Decoder (Random T9 Index Matching)</h1>

  <label for="textInput">Enter message:</label>
  <textarea id="textInput" placeholder="Enter text or encoded message..."></textarea>

  <button onclick="encode()">Encode</button>
  <button onclick="decode()">Decode</button>

  <div class="output">
    <p><strong>Encoded Message:</strong></p>
    <div id="encodedMessage" class="text-box"></div>
    <button class="copy-btn" onclick="copyText('encodedMessage')">Copy</button>

    <p><strong>Decoded Message:</strong></p>
    <div id="decodedMessage" class="text-box"></div>
    <button class="copy-btn" onclick="copyText('decodedMessage')">Copy</button>
  </div>

  <div class="copyright">
    Made with ❤️ by Surendra Sonawane
  </div>

  <script>
    const t9Sets = {
      2: ['a', 'b', 'c'],
      3: ['d', 'e', 'f'],
      4: ['g', 'h', 'i'],
      5: ['j', 'k', 'l'],
      6: ['m', 'n', 'o'],
      7: ['p', 'q', 'r', 's'],
      8: ['t', 'u', 'v'],
      9: ['w', 'x', 'y', 'z']
    };

    const encoderMap = {};
    for (const [digit, letters] of Object.entries(t9Sets)) {
      letters.forEach((letter, index) => {
        encoderMap[letter] = { digit, index };
      });
    }

    let decoderMap = {};

    function getRandomGroupWithLength(length) {
      const groups = Object.entries(t9Sets).filter(([_, letters]) => letters.length > length);
      const [digit, letters] = groups[Math.floor(Math.random() * groups.length)];
      return { digit, letter: letters[length] };
    }

    function getRandomGroupWithSameIndex(index) {
      const groups = Object.entries(t9Sets).filter(([_, letters]) => index < letters.length);
      const [digit, letters] = groups[Math.floor(Math.random() * groups.length)];
      return { digit, letter: letters[index] };
    }

    function encode() {
      const input = document.getElementById("textInput").value.trim().toLowerCase();
      let encoded = '';
      decoderMap = {};

      for (const char of input) {
        if (char === ' ') {
          encoded += '1';
        } else if (encoderMap[char]) {
          const { index } = encoderMap[char];
          const { digit, letter } = getRandomGroupWithSameIndex(index);
          const suffix = String.fromCharCode(97 + t9Sets[digit].indexOf(letter));
          const code = digit + suffix;
          encoded += code;
          decoderMap[code] = char;
        } else {
          encoded += char;
        }
      }

      document.getElementById("encodedMessage").innerText = encoded || "No encoded message";
    }

    function decode() {
      const input = document.getElementById("textInput").value.trim();
      let decoded = '';
      let i = 0;

      while (i < input.length) {
        const ch = input[i];
        const next = input[i + 1];

        if (ch === '1') {
          decoded += ' ';
          i++;
        } else if (/[2-9]/.test(ch) && /[a-z]/i.test(next)) {
          const code = ch + next.toLowerCase();
          decoded += decoderMap[code] || '?';
          i += 2;
        } else {
          decoded += ch;
          i++;
        }
      }

      document.getElementById("decodedMessage").innerText = decoded || "No decoded message";
    }

    function copyText(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text)
        .then(() => alert("Text copied to clipboard!"))
        .catch(err => alert("Copy failed: " + err));
    }
  </script>
</body>
</html>
