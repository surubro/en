<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart T9 Encoder Decoder</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 50px; }
    textarea { width: 100%; height: 100px; margin-bottom: 20px; }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background-color: #45a049; }
    .copy-btn {
      margin-top: 5px;
      padding: 5px 10px;
      background-color: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
    }
    .copy-btn:hover { background-color: #007B9E; }
    .output {
      margin-top: 20px;
      font-weight: bold;
    }
    .text-box {
      width: 100%;
      padding: 10px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      word-wrap: break-word;
    }
    .copyright {
      margin-top: 40px;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Smart T9 Encoder and Decoder</h1>
  <label for="textInput">Enter message (e.g. [abc123] or normal text):</label>
  <textarea id="textInput" placeholder="Try '[hi_123]' or 'hi' or '420430'"></textarea>
  <button onclick="convert()">Convert</button>

  <div class="output">
    <p><strong>Encoded Message:</strong></p>
    <div id="encodedMessage" class="text-box"></div>
    <button class="copy-btn" onclick="copyText('encodedMessage')">Copy</button>

    <p><strong>Decoded Message:</strong></p>
    <div id="decodedMessage" class="text-box"></div>
    <button class="copy-btn" onclick="copyText('decodedMessage')">Copy</button>
  </div>

  <div class="copyright">
    Made with ❤️ by Surendra Sonawane
  </div>

  <script>
    const t9Map = {
      '2': ['a', 'b', 'c'],
      '3': ['d', 'e', 'f'],
      '4': ['g', 'h', 'i'],
      '5': ['j', 'k', 'l'],
      '6': ['m', 'n', 'o'],
      '7': ['p', 'q', 'r', 's'],
      '8': ['t', 'u', 'v'],
      '9': ['w', 'x', 'y', 'z'],
      '0': ['_']
    };

    const letterToDigit = {};
    for (const digit in t9Map) {
      t9Map[digit].forEach(letter => letterToDigit[letter] = digit);
    }

    function getRandomFromArray(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function convert() {
      const input = document.getElementById("textInput").value.trim();
      const isBracketed = input.startsWith('[') && input.endsWith(']');
      const rawText = isBracketed ? input.slice(1, -1) : input;

      let encoded = "";
      let decoded = "";

      if (isBracketed) {
        // === 123.html logic ===
        for (const char of rawText) {
          if (/[a-z]/i.test(char)) {
            encoded += letterToDigit[char.toLowerCase()] || char;
          } else if (char === '_') {
            encoded += '0';
          } else {
            encoded += char; // keep numbers or symbols
          }
        }

        for (const char of encoded) {
          decoded += t9Map[char] ? getRandomFromArray(t9Map[char]) : char;
        }

      } else {
        // === index.html logic ===
        for (const char of rawText) {
          const lowerChar = char.toLowerCase();
          if (lowerChar === " ") {
            encoded += "_";
          } else if (/[a-z]/.test(lowerChar)) {
            let found = false;
            for (const [key, letters] of Object.entries(t9Map)) {
              const index = letters.indexOf(lowerChar);
              if (index !== -1) {
                encoded += key + (index + 1) + "0";
                found = true;
                break;
              }
            }
            if (!found) encoded += char;
          } else {
            encoded += char;
          }
        }
        if (encoded.endsWith("0")) encoded = encoded.slice(0, -1);

        let i = 0;
        while (i < rawText.length) {
          const ch = rawText[i];
          if (ch === "_") {
            decoded += " ";
            i++;
          } else if (/[2-9]/.test(ch) && i + 2 < rawText.length &&
                     /[1-4]/.test(rawText[i + 1]) && rawText[i + 2] === "0") {
            const key = ch;
            const index = parseInt(rawText[i + 1]) - 1;
            decoded += t9Map[key]?.[index] || "?";
            i += 3;
          } else {
            decoded += ch;
            i++;
          }
        }
      }

      document.getElementById("encodedMessage").innerText = encoded || "No encoded message";
      document.getElementById("decodedMessage").innerText = decoded || "No decoded message";
    }

    function copyText(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text)
        .then(() => alert("Text copied to clipboard!"))
        .catch(err => alert("Copy failed: " + err));
    }
  </script>
</body>
</html>
